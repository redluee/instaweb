<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/Sign.css">
    <script src="assets/javascript/sidebar.js"></script>
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/styleProfile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/imgs/instaweb-lines.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <i><img onmouseover="srcswitch(this)" onmouseout="srcunswitch(this)" src="assets/imgs/instaweb-lines.png" alt="instaweb logo"></i>
        <i onmouseover="solid(this)" onmouseout="solid(this)" class="fa-regular fa-compass fa-2x"></i>
        <i onmouseover="solid(this)" onmouseout="solid(this)" class="fa-regular fa-bookmark fa-2x"></i>
        <i onmouseover="solid(this)" onmouseout="solid(this)" class="fa-regular fa-heart fa-2x"></i>
        <i onmouseover="solid(this)" onmouseout="solid(this)" class="fa-regular fa-envelope fa-2x"></i>
        <i onmouseover="solid(this)" onmouseout="solid(this)" class="fa-regular fa-user fa-2x"></i>
        <i class="fa-solid fa-cog fa-2x bottom"></i>
    </div>
    <div class="houder">
        <div class="form-houder">
            <h1 id="title">Sign up</h1>
            <form>
                <div class="input-groep">
                    <div class="inputVeld" id="nameVeld">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="inputVeld">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="inputVeld">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot password? <a href="#">Click Here</a></p>
                </div>
                <div class="buttonVeld">
                    <button type="button" id="signupButton">Sign Up</button>
                    <button type="button" id="signinButton" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>

<script>

let SignupButton = document.getElementById("signupButton");
let SigninButton = document.getElementById("signinButton");
let NameVeld = document.getElementById("nameVeld");
let Title = document.getElementById("title");

signinButton.onclick = function(){
    NameVeld.style.maxHeight = "0";
    Title.innerHTML = "Sign In";
    SignupButton.classList.add("disable");
    SigninButton.classList.remove("disable");
}
signupButton.onclick = function(){
    NameVeld.style.maxHeight = "60px";
    Title.innerHTML = "Sign Up";
    SignupButton.classList.remove("disable");
    SigninButton.classList.add("disable");
}


</script>
</body>
</html>
