<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="icon" type="image/x-icon" href="assets/imgs/instaweb-lines.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="assets/javascript/sidebar.js"></script>
    <title>Instaweb</title>
</head>

<body>
    <div class="sidebar">
        <a href=""><i><img onmouseover="srcswitch(this)" onmouseout="srcunswitch(this)" src="assets/imgs/instaweb-lines.png" alt="instaweb logo"></i></a>
        <a href=""><i onmouseover="solid(this);" onmouseout="solid(this);" class="fa-regular fa-compass fa-2x"></i></a>
        <p onmouseover="title(this)" onmouseout="title(this)" class=" explore">Explore</p>
        <a href=""><i onmouseover="solid(this)" onmouseout="solid(this)" class="fa-regular fa-bookmark fa-2x"></i></a>
        <a href=""><i onmouseover="solid(this)" onmouseout="solid(this)" class="fa-regular fa-heart fa-2x"></i></a>
        <a href=""><i onmouseover="solid(this)" onmouseout="solid(this)" class="fa-regular fa-envelope fa-2x"></i></a>
        <a href="profilepage.html"><i onmouseover="solid(this)" onmouseout="solid(this)" class="fa-regular fa-user fa-2x"></i></a>
        <a href="signup.html" class="bottom"><i class="fa-solid fa-cog fa-2x"></i></a>
    </div>
    <div class="infotitles">
        <p onmouseover="title(this)" onmouseout="title(this)" class="invisible home">Home</p>
        <p onmouseover="title(this)" onmouseout="title(this)" class=" explore">Explore</p>
        <p onmouseover="title(this)" onmouseout="title(this)" class="invisible saved">Saved</p>
        <p onmouseover="title(this)" onmouseout="title(this)" class="invisible liked">Liked</p>
        <p onmouseover="title(this)" onmouseout="title(this)" class="invisible search">Search</p>
        <p onmouseover="title(this)" onmouseout="title(this)" class="invisible account">Account</p>
        <p onmouseover="title(this)" onmouseout="title(this)" class="invisible settings">Settings</p>
    </div>
    <div class="left invisible">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="right">

    </div>
</body>

</html>
